<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webgl !</title>
	</head>
	<body style="margin:0">
		<canvas style="margin:0" id="canvas"></canvas>
		<script>
			var GLcanvas = null;
			var GLctx = null;
			window.addEventListener('DOMContentLoaded', function() {
				GLcanvas = document.getElementById('canvas', {
					alpha: false,
					antiAlias: true,
					stencil: false,
					depth: true
				});
				GLctx = GLcanvas.getContext('webgl');
				function resize() {
					var w = window.innerWidth - 25;
					var h = window.innerHeight - 25;
					if (w > h) {
						w = h;
					} else {
						h = w;
					}
					GLcanvas.width = w;
					GLcanvas.height = h;
					GLctx.viewport(0, 0, GLctx.drawingBufferWidth, GLctx.drawingBufferHeight);
				}
				window.addEventListener('resize', resize);
				resize();
			});
		</script>
		<script src="a.out.js"></script>
	</body>
</html>
